name: Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.7'

      - name: Build for current platform
        run: go build -v .

      - name: Build for all platforms
        run: |
          mkdir -p dist
          
          echo "Building for darwin/amd64..."
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/complianceguard-darwin-amd64 .
          
          echo "Building for darwin/arm64..."
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dist/complianceguard-darwin-arm64 .
          
          echo "Building for linux/amd64..."
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/complianceguard-linux-amd64 .
          
          echo "Building for linux/arm64..."
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o dist/complianceguard-linux-arm64 .
          
          echo "Building for windows/amd64..."
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dist/complianceguard-windows-amd64.exe .
          
          echo "Building for windows/arm64..."
          GOOS=windows GOARCH=arm64 go build -ldflags="-s -w" -o dist/complianceguard-windows-arm64.exe .

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: dist/
          retention-days: 7
